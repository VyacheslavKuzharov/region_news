version: '2'
services:
  db:
    image: postgres
    container_name: region_news_db
    ports:
      - '5433:5432'
#    env_file:
#      - '.env'
    volumes:
      - postgres-data:/var/lib/postgresql/data
  app:
    build: .
    container_name: news_app
    volumes:
      - .:/region_news
    entrypoint: ["./stop-server.sh"]
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
#    env_file:
#      - '.env'
    ports:
      - "3000:3000"
    depends_on:
      - db
volumes:
  postgres-data:
    driver: local